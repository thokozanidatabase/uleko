<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Makeup Artist</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------------- RESET ---------------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

/* ---------------- NAVBAR ---------------- */
header {
  width: 100%;
  padding: 20px 60px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #fff;
}

.logo {
  font-weight: 700;
  font-size: 20px;
  color: #f06292;
}

nav a {
  margin: 0 15px;
  text-decoration: none;
  color: #333;
  font-weight: 500;
}

.btn {
  background: #f06292;
  color: #fff;
  padding: 10px 22px;
  border-radius: 25px;
  text-decoration: none;
  font-weight: 600;
}

/* ---------------- SLIDER ---------------- */
.slider {
  position: relative;
  width: 100%;
  height: 90vh;
  overflow: hidden;
}

.slides {
  display: flex;
  width: 300%;
  height: 100%;
  transition: transform 1.2s ease-in-out;
}

.slide {
  width: 100%;
  height: 100%;
  position: relative;
  flex-shrink: 0;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scale(1.05);
  animation: zoom 8s infinite alternate ease-in-out;
}

/* Soft overlay */
.slide::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(240, 98, 146, 0.25);
}

/* Text */
.slide-text {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 70px;
  color: white;
  font-family: "Brush Script MT", cursive;
  z-index: 2;
}

/* ---------------- CONTROLS ---------------- */
.controls {
  position: absolute;
  bottom: 30px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 10px;
  z-index: 5;
}

.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: rgba(255,255,255,0.5);
  cursor: pointer;
  transition: 0.3s;
}

.dot.active {
  background: #fff;
}

/* Arrows */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 40px;
  color: white;
  cursor: pointer;
  z-index: 5;
  padding: 10px;
}

.arrow.left { left: 20px; }
.arrow.right { right: 20px; }

/* ---------------- ANIMATION ---------------- */
@keyframes zoom {
  from { transform: scale(1.05); }
  to { transform: scale(1.15); }
}
</style>
</head>

<body>

<header>
  <div class="logo">Makeup Artist</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Shop</a>
    <a href="#">Blog</a>
    <a href="#">Contact</a>
  </nav>
  <a href="#" class="btn">GET A QUOTE</a>
</header>

<section class="slider">
  <div class="slides" id="slides">
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9" alt="">
      <div class="slide-text">Makeup Artist</div>
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1500839941678-aae14dbfae25" alt="">
      <div class="slide-text">Beauty Studio</div>
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1487412912498-0447578fcca8" alt="">
      <div class="slide-text">Creative Looks</div>
    </div>
  </div>

  <div class="arrow left" onclick="prev()">‹</div>
  <div class="arrow right" onclick="next()">›</div>

  <div class="controls" id="dots"></div>
</section>

<script>
const slides = document.getElementById("slides");
const total = slides.children.length;
const dotsContainer = document.getElementById("dots");

let index = 0;
let interval;

/* Create dots */
for (let i = 0; i < total; i++) {
  const dot = document.createElement("div");
  dot.className = "dot";
  dot.onclick = () => goToSlide(i);
  dotsContainer.appendChild(dot);
}

const dots = document.querySelectorAll(".dot");

function updateSlider() {
  slides.style.transform = `translateX(-${index * 100}%)`;
  dots.forEach(d => d.classList.remove("active"));
  dots[index].classList.add("active");
}

function next() {
  index = (index + 1) % total;
  updateSlider();
  resetAuto();
}

function prev() {
  index = (index - 1 + total) % total;
  updateSlider();
  resetAuto();
}

function goToSlide(i) {
  index = i;
  updateSlider();
  resetAuto();
}

function autoSlide() {
  interval = setInterval(next, 6000);
}

function resetAuto() {
  clearInterval(interval);
  autoSlide();
}

updateSlider();
autoSlide();
</script>

</body>
</html>
